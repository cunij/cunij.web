<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width:600px) {
            p {background-color: pink;}
            .mobile {display: block;}
            .desk {display: none;}

        }
        @media (min-width:600px) {
            p {background-color: blue;}
            .mobile {display: none;}
            .desk {display: block;}

            

        }
    </style>
</head>
<body>
    <img src="1.jpg" width="100%" class="mobile">
    <p>화면 표시</p>
    <img src="2.jpg" width="100%" class="desk">

</body>
</html>
